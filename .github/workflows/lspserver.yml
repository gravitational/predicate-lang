name: Predicate LSP Server
on:
  push:
    paths:
      - plugins/lsp-server/**
jobs:
  test-lsp-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/lsp-server
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test
